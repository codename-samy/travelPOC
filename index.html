<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Booking Site</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">TravelPOC</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Explore</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Packages</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Header Section -->
    <header>
      <div class="search-widget-container">
        <h2>Flight List Via Widget</h2>
        <script
          src="https://tp.media/content?currency=usd&trs=267581&shmarker=484323&combine_promos=101_7873&show_hotels=false&powered_by=true&locale=en&searchUrl=www.aviasales.com%2Fsearch&color_button=%2332a8dd&color_icons=%2332a8dd&dark=%23262626&light=%23FFFFFF&secondary=%23FFFFFF&special=%23C4C4C4&color_focused=%2332a8dd&border_radius=20&no_labels=&plain=true&origin=DEL&destination=BOM&promo_id=7879&campaign_id=100"
          charset="utf-8"
        ></script>
      </div>
    </header>
    <div id="flightBookingForm"">
        <h2>Flight List Via API</h2>
        <form id="bookingForm">
          <label for="origin">Origin:</label>
          <input type="text" id="origin" name="origin" required><br><br>
          
          <label for="destination">Destination:</label>
          <input type="text" id="destination" name="destination" required><br><br>
          
          <label for="departDate">Departure Date:</label>
          <input type="date" id="departDate" name="departDate" required><br><br>
          
          <label for="returnDate">Return Date:</label>
          <input type="date" id="returnDate" name="returnDate"><br><br>
          
          <button type="submit">Search Flights</button>
        </form>
      </div>
      <!-- Add this modal to your HTML -->
<div class="modal fade" id="flightDataModal" tabindex="-1" role="dialog" aria-labelledby="flightDataModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="flightDataModalLabel">Flight Data</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <table class="table">
            <thead>
              <tr>
                <th>Origin</th>
                <th>Destination</th>
                <th>Price</th>
                <th>Airline</th>
                <th>Flight Number</th>
                <th>Departure</th>
                <th>Return</th>
                <th>Transfers</th>
              </tr>
            </thead>
            <tbody id="flightDataBody">
              <!-- Data will be populated here -->
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
  
  </body>
</html>
